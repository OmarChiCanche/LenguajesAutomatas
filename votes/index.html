<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Socket.IO Clicker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="row">
      <h1 style="text-align: center">AZUL</h1> </div>
    <div class="row">

        <div class="col-md-12 ">
            <p style="text-align: center"><button id='btn_click' class="bnt btn-lg btn-info">Presioname!</button></p>

            <p style="text-align: center">Contador Azul:<span id="counter"></span></p>
        </div>
    </div>
</div>
<div class="container">
        <div class="row">
          <h1 style="text-align: center">ROJO</h1> </div>
        <div class="row">
    
            <div class="col-md-12 ">
                <p style="text-align: center"><button id='btn_click' class="bnt btn-lg btn-danger">Presioname!</button></p>
    
                <p style="text-align: center">Contador Rojo:<span id="counter"></span></p>
            </div>
        </div>
    </div>
<script>
        $(function () {
    
            var socket = io();//connect to the socket
    
            socket.on('connect1',function()
            {
               console.log('Yeah soy Azul!!');
            });
    
            //Listen from server.js
            socket.on('click_count',function(value)
            {
                $('#counter').html(value);//Set new count value
            });
    
            //Says to server that the button has been clicked
            $('#btn_click').click(function()
            {
                socket.emit('clicked');//Emitting user click
            });
    
        });
     
    </script>
    </body>
    </html>
